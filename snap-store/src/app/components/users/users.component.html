<div class="container mt-5 d-flex flex-column" style="min-height: 80vh;">

  <div class="d-flex justify-content-between mb-4">
    <h2>User</h2>
  </div>

  <div class="d-flex justify-content-between mb-4">
    <input type="text" class="form-control w-50" id="search" placeholder="Search ..." [(ngModel)]="searchText"
      (input)="filterUser()">
    <button class="btn btn-primary" *ngIf="userType===1" routerLink="/user/new">Add</button>
  </div>

  <div class="row" id="snapList">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Sl No</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Phone No</th>
          <th>User Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers; let i = index">
          <td [routerLink]="['/user', user.id]">{{ i + 1 }}</td>
          <td style="cursor: pointer;" [routerLink]="['/user', user.id]">{{ user.userName }}</td>
          <td style="cursor: pointer;" [routerLink]="['/user', user.id]">{{ user.emailId }}</td>
          <td style="cursor: pointer;" [routerLink]="['/user', user.id]">{{ user.mobileNo }}</td>
          <td style="cursor: pointer;" [routerLink]="['/user', user.id]">
            <span *ngIf="user.usertype === 1; else normalUser">Admin</span>
            <ng-template #normalUser>Normal User</ng-template>
          </td>
        </tr>
        <tr *ngIf="filteredUsers.length === 0">
          <td colspan="7" class="text-center">No users found.</td>
        </tr>
    </table>
  </div>


  <div class="d-flex justify-content-center mt-auto mb-3">
    <nav>
      <ul class="pagination" style="cursor: pointer;">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="previousPage()">Previous</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link">Page {{ currentPage }}</a>
        </li>
        <li class="page-item" [class.disabled]="filteredUsers.length < (currentPage === 1 ? 10 : 15)">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
  </div>

</div>
