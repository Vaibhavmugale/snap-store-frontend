<div class="content">
  <div class="container">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <h4 class="text-center mb-4 text-primary fw-semibold">
        {{ pageType === 'Edit' ? 'Edit Product' : 'Add New Product' }}
      </h4>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="row gy-4">
          <div class="col-12 col-md-6">
            <label class="form-label">Product Name <span class="text-danger">*</span></label>
            <input [readOnly]="pageType === 'Edit'" type="text" class="form-control" formControlName="productName"
              placeholder="Enter product name" />
            <div *ngIf="productForm.get('productName')?.invalid && productForm.get('productName')?.touched"
              class="text-danger">Product name is required.</div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" formControlName="description" placeholder="Short description" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Expire Date</label>
            <input type="date" class="form-control" formControlName="expireDate" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Manufacture Date</label>
            <input type="date" class="form-control" formControlName="manufactureDate" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">MRP <span class="text-danger">*</span></label>
            <input type="number" class="form-control" formControlName="mrp" placeholder="₹ MRP Price" />
            <div *ngIf="productForm.get('mrp')?.invalid && productForm.get('mrp')?.touched"
              class="text-danger">MRP is required.</div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Selling Price <span class="text-danger">*</span></label>
            <input type="number" class="form-control" formControlName="price" placeholder="₹ Selling Price" />
            <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched"
              class="text-danger">Price is required and must be 0 or more.</div>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Discount (%)</label>
            <input type="number" class="form-control" formControlName="discount" placeholder="Enter discount" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">GST (%)</label>
            <input type="number" class="form-control" formControlName="gst" placeholder="Enter GST %" />
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label">Total Quantity <span class="text-danger">*</span></label>
            <input [readOnly]="pageType === 'Edit'" type="number" class="form-control" formControlName="totalQty"
              placeholder="Available quantity" />
            <div *ngIf="productForm.get('totalQty')?.invalid && productForm.get('totalQty')?.touched"
              class="text-danger">Quantity is required and must be 1 or more.</div>
          </div>

          <div *ngIf="pageType === 'Edit'" class="col-12 col-md-6">
            <label class="form-label">Add Quantity</label>
            <input type="number" class="form-control" formControlName="updateQty" placeholder="Add quantity" />
          </div>
        </div>

        <button type="submit" class="btn btn-gradient mt-4" [disabled]="!isFormValid()">
          {{ pageType === 'Edit' ? 'Update' : 'Save' }} Product
        </button>
      </form>
    </div>
  </div>
</div>
